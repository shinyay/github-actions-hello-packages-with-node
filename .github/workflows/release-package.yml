on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./workspace/nodeapp

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
